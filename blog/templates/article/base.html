{% load static from staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer"/>   <!--可以让img标签预加载网络图片-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>十号的博客</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="icon" href="{% static 'images/7.ico' %}" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/code.css' %}">  {#语法高亮#}
    <script type="text/javascript" src="{% static 'js/scrollReveal.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery-1.12.4.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    {% block head %}{% endblock head%}
</head>
<body>
    <header>
        <div class="container">
            <div class="logo_title" data-scroll-reveal="enter right and move 20px over 1s">走在海边，走在月下</div>
        </div>
        <nav class="navbar navbar-static-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" data-scroll-reveal="enter bottom and move 20px over 1s after 1s" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#index_menu" aria-expanded="false">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse" id="index_menu">
                    <ul class="nav navbar-nav" data-scroll-reveal="enter bottom and move 20px over 1s after 1s">
                        <li><a href="{% url 'article:index' %}"><span>首页</span><span>Home</span></a></li>
                        <li><a href="{% url 'article:about' %}"><span>关于我</span><span>About</span></a></li>
                        <li><a href="{% url 'article:learn' %}"><span>学无止境</span><span>Learn</span></a></li>
                        <li><a href="{% url 'article:slowlife' %}"><span>慢生活</span><span>Life</span></a></li>
                        <li><a href="{% url 'article:liuyan' %}"><span>留言</span><span>Saying</span></a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    {% block content %}{% endblock content%}
    <footer><span>Design by DanceSmile</span> 蜀ICP备17039017号</footer>

    <!--创建一个scrollReveal对象  必须加上-->
    <script>
        if (!(/msie [6|7|8|9]/i.test(navigator.userAgent))){
            (function(){
                window.scrollReveal = new scrollReveal({reset:true});
            })();
        }
    </script>
</body>
</html>
